<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <!-- Contaent Wrapper -->
    <div class="md:flex h-screen">
      <div class="md:w-3/12">
        <nav>
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4">
              <a href="/" class="hover:text-gray-800 md:flex md:justify-center"
                >Foodhub</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold p-1">
              <a
                href="#"
                class="flex border-l-4 border-primary bg-red-100 items-center p-4"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
                <span class="ml-2">Home</span></a
              >
            </li>
            <li class="p-1">
              <a href="#" class="flex border-l-4 border-white p-4 items-center">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="ml-2">About</span></a
              >
            </li>
            <li class="p-1">
              <a href="#" class="flex border-l-4 border-white p-4 items-center">
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                  ></path>
                </svg>
                <span class="ml-2">Contact</span></a
              >
            </li>
          </ul>
        </nav>
      </div>

      <main class="p-4 bg-gray-100 md:col-span-2 md:w-full">
        <div class="text-primary justify-center flex md:justify-end">
          <a
            href="#"
            class="btn md:border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign In</a
          >
          <a
            href="#"
            class="btn md:border-primary md:border-2 ml-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign Up</a
          >
        </div>

        <header>
          <h2 class="text-gray-800 text-3xl font-semibold">Recipes</h2>
          <h3 class="text-gray-800 text-xl font-semibold">For Food Lovers</h3>
        </header>

        <div>
          <div class="mt-12">
            <h4 class="font-bold">Latest Recipes</h4>
            <div class="border-b-4 w-10/12 pt-2"></div>
          </div>

          <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="card hover:shadow-lg">
              <img
                src="./img/food1.jpg"
                alt="food-1"
                class="w-full md:h-65 lg:h-72 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Asparagus and sh*ts</span>
                <span class="block text-gray-400">Recipe by Luigi</span>
              </div>
              <div class="badge">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins to cook</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="./img/food2.jpg"
                alt="food-2"
                class="w-full md:h-65 lg:h-72 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Soy and sh*ts</span>
                <span class="block text-gray-400">Recipe by Luigi</span>
              </div>
              <div class="badge">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins to cook</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img
                src="./img/food3.jpg"
                alt="food-3"
                class="w-full md:h-65 lg:h-72 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veggies and sh*ts</span>
                <span class="block text-gray-400">Recipe by Luigi</span>
              </div>
              <div class="badge">
                <svg
                  class="w-6 h-6 inline-block"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>25 mins to cook</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2">Most Popular</h4>
          <div class="mt-8">
            <!-- Cards -->
          </div>

          <div class="flex justify-center">
            <div
              class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-110 hover:bg-opacity-50 transition ease-out duration-700"
            >
              Load more...
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
